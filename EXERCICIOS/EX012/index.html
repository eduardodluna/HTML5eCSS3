<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/file.ogv" width="560" height="415" controls autoplay></video>

    <br>

    <video width="500" height="350" controls>
        <source src="midia/file.mp4" type="video/mp4">
        <source src="midia/file.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/737031772?h=edbbfcb391" 
    width="560" height="360" frameborder="0" allow="autoplay; fullscreen; 
    picture-in-picture" allowfullscreen></iframe>
</body>
</html>
